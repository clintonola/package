<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>DISPLAY</h1>
    <!-- <p>Hello <%= user.charAt(0).toUpperCase() + user.slice(1)%></p> -->
    <div class="container">
      <div id="data">
        <form action="/addWeblink", method="GET">
          <input type="text" name="name" id="name" placeholder="Enter Link Name" />
          <input type="text" name="url" id="link" placeholder="Enter Link" />
          <button type="submit">Add</button>
        </form>
      </div>
      <form action="/deleteWeblink" method="GET">
        <table id="tableLinks">
         <thead>
          <tr>
            <th></th>
           <th>Name</th>
           <th>Link</th>
         </tr>
         </thead>
         <tbody id="tableLinksBody">
          <tr>
            <td><input type="checkbox" name="id" value = "1" /></td>
           <td>Vcenter</td>
           <td><a href=https://binarypiano.com>link</a></td>
         </tr>
         <tr>
          <td><input type="checkbox" name="id" value = "2" /></td>
           <td>Portal</td>
           <td><a href=https://binarypiano.com>link</a></td>
         </tr>
         <tr>
          <td><input type="checkbox" name="id" value = "3" /></td>
           <td>ONEFS</td>
           <td><a href=https://binarypiano.com>link</a></td>
         </tr>
         </tbody>
        </table>
        <button type="submit">Delete</button>
        <button>Update</button>
      </form>
      <a href="/users/logout">Logout</a>
    </div>
    <script src="/js/fetch.js"></script>
  </body>
</html>
